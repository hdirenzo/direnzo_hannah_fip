<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Charm&family=Cinzel&family=Rubik&display=swap"
        rel="stylesheet">
    <title>Red Deer Records</title>
    <style>
        button {
            padding: 10px 24px;
            color: rgb(95, 95, 95) padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;

        }

        .nav {
            word-spacing: 125px;
            font-size: x-large;
            color: rgb(112, 112, 112);
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        body {
            font-family: 'Charm', cursive;
            font-family: 'Cinzel', serif;
            font-family: 'Rubik', sans-serif;

        }
    </style>
</head>

<body>
    <nav class="navbar nav">
        <img src="Images/image_logo.png" alt="Logo" width="380" height="215">
        <a href="url">Home</a>
        <a href="url">Shop</a>
        <a href="url">Community</a>
        <a href="url">Contact</a>
    </nav>

    <h2>Chat with Us</h2>
    <img src="Images/image_fip_12_cropped_large.jpg" alt="looking" width="1500" height="550">

    <label for="name">Your Name:</label>

    <input type="text" id="name" name="name" required minlength="4" maxlength="30" size="35">
    <label for="phone">Your Phone Number:</label>

    <input type="text" id="phone" name="phone" required minlength="4" maxlength="10" size="35">

    <label for="message">Your Message:</label></label>

    <input type="text" id="message" name="message" required minlength="4" maxlength="250" size="300">
    <h4>Thank you for contacting us! (:</h4>
    <button type="button">Send</button>

    <img src="Images/image_keyboard_girl_cropped _large.jpg" alt="Keyboard Girl" width="1500" height="500">
    <Footer>
        <img src="Images/image_logo.png" alt="Logo" width="380" height="215">
        <p>
            Address: 180 Shakedown Street East
            Phone: (519) 436-662-7190
            Email: email@reddeerrecords.com
            Hours:
            Monday to Friday: 10am - 8pm
            Saturday to Sunday: 10am - 5pm
            <img src="Images/image_socialmedia.png" alt="Socials" width="275" height="95">
        </p>

    </Footer>


</body>

</html>
